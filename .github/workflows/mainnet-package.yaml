name: Build and Push Image
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-and-push-image:
    runs-on: tmrwdao-runner
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/iron'
      - run: npm i -g pnpm@9
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      - name: Build
        run: |
          NEXT_PUBLIC_ADSGRAM_ID=${{ secrets.MAINNET_NEXT_PUBLIC_ADSGRAM_ID }}
          NODE_OPTIONS=--max-old-space-size=8192 \
          NO_DRY_RUN=1 \
          NEXT_PUBLIC_STANDALONE=1 \
          APP_ENV=mainnet \
            pnpm build

      - name: Create image tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REPOSITORY_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPOSITORY }}/tomrrowdao-web # change this to your project frontend name
          tags: |
            type=ref,event=tag
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          NEXT_PUBLIC_ADSGRAM_ID: ${{ secrets.MAINNET_NEXT_PUBLIC_ADSGRAM_ID }}
          NEXT_PUBLIC_HASH_PRIVATE_KEY: ${{ secrets.MAINNET_NEXT_PUBLIC_HASH_PRIVATE_KEY }}
          NEXT_PUBLIC_PINATA_JWT: ${{ secrets.MAINNET_NEXT_PUBLIC_PINATA_JWT }}
          NEXT_PUBLIC_GATEWAY_TOKEN: ${{ secrets.MAINNET_NEXT_PUBLIC_GATEWAY_TOKEN }}
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_ADSGRAM_ID=${{ secrets.MAINNET_NEXT_PUBLIC_ADSGRAM_ID }}
            NEXT_PUBLIC_HASH_PRIVATE_KEY=${{ secrets.MAINNET_NEXT_PUBLIC_HASH_PRIVATE_KEY }}
            NEXT_PUBLIC_PINATA_JWT=${{ secrets.MAINNET_NEXT_PUBLIC_PINATA_JWT }}
            NEXT_PUBLIC_GATEWAY_TOKEN=${{ secrets.MAINNET_NEXT_PUBLIC_GATEWAY_TOKEN }}
            APP_ENV=mainnet
